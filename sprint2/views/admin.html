<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Producto | LEAF</title>

    <link href="https://cdnjs.cloudﬂare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

    <link rel="shortcut icon" href="/images/leafPestania.ico" /> <!--para el icono de pestaña-->

   <link rel="stylesheet" href="/css/styles.css"> <!--Estilos-->
    
</head>
<body class="admin">
    <header></header>
    <main class="administrador">
        <h2>Carga o edición de productos</h2>
        <!--FORMULARIO-->
  <form action="" method="POST" class="formulario">
      <div class="titulo">
          <label for="titulo">Título del libro:</label>
          <input type="text" name="titulo" id="titulo" class="control" placeholder="Ej: El señor de los anillos" required>
      </div>
      <div class="id">
          <label for="id" >ID del producto:</label>
          <input type="text" name="id" id="id" class="control" placeholder="Escriba aquí" required>
      </div>
    </section>
    <section class="isbn">
      <label for="isbn">ISBN:</label>
      <div class="isbn-btn">
      <input type="number" name="isbn" id="isbn" class="control" placeholder="10 ó 13 Dígitos" required>
      <!--botón de ayuda-->
      <button type="button" class="btn-info"><i class="fas fa-question-circle"></i></button> 
    </div> 
</section>
    <div class="stock">
        <label for="stock">Stock:</label>
        <input type="number" name="stock" id="stock" class="control" placeholder="Ingrese números" required>
    </div>
   <section class="formato">
       <label for="formato">Formato:</label> 
       <select name="formato" id="formato">
           <option value="" hidden selected>Seleccione el formato</option>
           <option value="libro">Libro</option>
           <option value="ebook">Ebook</option>
       </select>
         </section>
   <section class="autor">
        <label for="autor">Autor/Autora:</label>
        <!--Desplegable-->
        <select name="autor" id="autor">
    <option value="kerri-mariscalco">Kerri Mariscalco</option>
    <option value="ariana-godoy">Ariana Godoy</option>
    <option value="adam-silvera">Adam Silvera</option>
    <option value="john-grisham">John Grisham</option>
    <option value="jonh-katzenbach">Jonh Katzenbach</option>
    <option value="h-g-wells">H. G. Wells</option>
    <option value="markus-zusak">Markus Zusak</option>
    <option value="florencia-bonelli">Florencia Bonelli</option>
    <option value="carlos-ruis-zafon">Carlos Ruiz Zafón</option>
    <option value="jojo-moyes">Jojo Moyes</option>
    <option value="otro">Otro</option>    
</select>
    <div class="otroAutor">
        <!--campo para ingresar opción otro-->
        <input type="text" name="autor" id="otroAutor" placeholder="Otro. Nombre y apellido del autor" class="control">
    </div>
    </section>
<section class="editorial">
    <label for="editorial">Editorial:</label>
    <!--Desplegable-->
    <select name="editorial" id="editorial">
        <option value="wattpad">Wattpad</option>
        <option value="suma">Suma</option>
        <option value="deBolsillo">DeBolsillo</option>
        <option value="booket">Booket</option>
        <option value="edicionesB">Ediciones B</option>
        <option value="otro">Otro</option> 
    </select>
    <div class="otraEditorial">
        <!--campo para ingresar opción otro-->
        <input type="text" name="editorial" id="OtraEditorial" placeholder="Otro. Ej: Planeta" class="control">
    </div>
</section>
<section class="genero">
    <label for="genero">Género</label>
    <!--Desplegable-->
    <select name="genero" id="genero">
        <option value="romance">Romance</option>
        <option value="terror">Terror</option>
        <option value="misterio">Misterio</option>
        <option value="otro">Otro</option>
    </select>
    <div class="otroGenero">
        <!--campo para ingresar opción otro-->
        <input type="text" name="genero" id="otroGenero" placeholder="Otro. Ej: Fantasía" class="control" required>
    </div>
</section>
<div class="precio">
    <label for="precio">Precio $:</label>
    <input type="number" name="precio" id="precio" class="control" placeholder="Ingrese sólo números" required>
</div>
<div class="paginas">
    <label for="paginas">Páginas:</label>
    <input type="number" name="paginas" id="paginas" class="control" placeholder="Sólo números" required>
</div>
<section class="portada">
    <label for="portada">Imagen de portada:</label>
    <div class="portada-btn">
    <input type="url" name="portada" id="portada" class="control" placeholder="Ingrese link de portada">

    <!--botón de ayuda-->
    <button type="button" class="btn-info"><i class="fas fa-question-circle"></i></button>
</div>
</section>
<div class="sinopsis">
     <label for="sinopsis">Sinopsis:</label>
     <textarea name="sinopsis" id="sinopsis" cols="20" rows="10" placeholder="Sinopsis del libro" required>
    </textarea>
</div>
<p>*Todos los campos son obligatorios</p>
<!--BOTONES-->
<section class="botones">
    <button type="reset" class="btn-cancelar">Cancelar</button>

    <button type="submit" class="btn-guardar">Guardar</button>
</section>
  </form>  
    </main>
    
</body>
</html>
