<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/leafPestania.ico" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">

    <title>Login-LEAF</title>
</head>

<body class="body-login">
    <!-- Imagen de costado = tablet/desktop -->
    <section class="contenido-gral">
        <div class="imgcostado" style="width: 18rem;">
            <img src="/images/logo-leaf-remaster.png" class="card-img-top" alt="Logo de leaf">
            <div class="card-body">
                <h4 class="card-title">¡Más de 200.000 títulos!</h4>
                    <p class="card-text">Ahora podes comprar tus libros por Internet desde la comodidad de tu casa u
                        oficina a través de nuestra <a href="/">Tienda Virtual</a></p>
            </div>
            <!-- REDES SOCIALES -->
            <ul class="redes-login">
                <li>
                    <h5>Seguinos en redes sociales</h5>
                </li>
                <li><a href=""><i class="fab fa-facebook-square"></i></a></li>
                <li><a href=""><i class="fab fa-instagram-square"></i></a></li>
                <li><a href=""><i class="fab fa-twitter-square"></i></a></li>
            </ul>
        </div>


        <div class="conclase">
            <div class="header-login">
                <a href="/"><img src="/images/logo-leaf-remaster.png" alt="Logo de leaf"></a>

                <div class="no-cuenta"><a href="/register">¿Aún no tienes cuenta?</a></div>

                <div class="registro-login"><a href="/register">Registrate</a></div>
            </div>

            <main class="main-login">
                <form action="" method="GET" enctype="multipart/form-data">
                    <a href="/"><i class="fas fa-angle-double-left"></i> Home</a>
                    <h2>Ingresa a tu cuenta</h2>

                    <div class="ingresar"><label for="email">Correo electrónico</label><input type="email" name="email"
                            id="email" placeholder="nombre@correo.com">
                    </div>
                    <!-- Posibles errores -->
                    <span></span>

                    <div class="password"><label for="password">Ingresar contraseña</label><input type="password"
                            name="password" id="password" placeholder="Contraseña">

                    </div>

                    <!-- Posible error -->
                    <span></span>

                    <span class="olvidar"><a href="">¿Olvidaste tu contraseña?</a></span> <br>

                    <div class="submit"><a href="">Iniciar sesión</a></div>
                </form>
            </main>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
